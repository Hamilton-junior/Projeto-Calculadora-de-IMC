<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <main id="container">
        <section class="image-container" data-tooltip title="Crédito da imagem:'https://br.freepik.com/vetores/pessoas'-criado por pch.vector-br">
            <img src="./assets/img/10177.jpg">
        </section>
        <section class="calculator-container">
            <h1>Calculadora de IMC</h1>
            <label for="weight">Peso</label>
            <input id="weight" type="number" name="weight" required placeholder="Digite seu peso" data-input="weight">
            <label for="height">Altura</label>
            <input id="height" type="number" name="height" required placeholder="Digite sua altura" data-input="height"> 
            <div class="buttons">
                <button class="calc" data-calc="calculate">Calcular</button>
                <button class="reset" data-calc="reset">Limpar</button>
            </div>
            <div class="results-container">
                <div>
                    <h2>Seu índice de massa corporal é:</h2>
                    <p data-results="imc"></p>
                </div>
                <div>
                    <h2>Avaliação:</h2>
                    <p data-results="evaluation"></p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./assets/scripts/script.js"></script>
</body>
</html>
